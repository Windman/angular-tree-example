<div>
    <h2>Tree view example</h2>
    <div>
      <input type="button" (click)=onRenameDFS() value="Rename with DFS">
      <input type="button" (click)=onRenameBFS() value="Rename with BFS">
    </div>
    <hr>
    <div>
      <ul>
        <li *ngFor="let node of tree">
          {{node.data}}
          <input type="button" (click)=node.expand() value="Toggle">
          <div *ngIf="node.expanded">
            <tree  [tree]="node.children"></tree>
          </div>
        </li>
    </ul>
    </div>
    
</div>
